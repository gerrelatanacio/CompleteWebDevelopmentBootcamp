<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio and Checkboxes</title>
</head>

<body>
    <form action="google.com/search" method="get">
        <input type="checkbox" id="googleSearch" name="hello" />
        <label for="googleSearch">GoogleSearch</label>
        <button>Submit</button>
    </form>

    <form action="">
        <label for="requests">Special Requests</label><br />
        <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Say whatever you want"></textarea>
        <button>Submit</button>
    </form>

    <form action="">
        <div>
            <label for="username">username</label>
            <input type="text" name="username" id="username" placeholder="username" />
        </div>
        <div>
            <label for="password">username</label>
            <input type="password" name="password" id="password" placeholder="password" />
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>

</html>
